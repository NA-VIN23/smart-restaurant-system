name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: restaurant_management
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies (backend)
        working-directory: backend
        run: npm ci

      - name: Run DB migrations
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: example
          DB_NAME: restaurant_management
        run: npm run db:migrate

      - name: Run backend tests
        working-directory: backend
        env:
          RUN_INTEGRATION: 'true'
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: example
          DB_NAME: restaurant_management
        run: npm test --silent -- --runInBand

      - name: Build frontend
        working-directory: frontend/restaurant-management-system
        run: |
          npm ci
          npm run build --silent

      - name: Run frontend unit tests (headless)
        working-directory: frontend/restaurant-management-system
        env:
          CI: true
          CHROME_BIN: "$(npm bin)/puppeteer/.local-chromium/linux-*/chrome-linux/chrome"
        run: |
          npm ci
          npm test --silent -- --watch=false --browsers=ChromeHeadless
