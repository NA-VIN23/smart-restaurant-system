<div class="queue-container">
    <div class="header">
        <h2>Queue Management</h2>
        <span class="spacer"></span>
        <span class="last-updated" *ngIf="lastUpdated">Updated: {{lastUpdated | date:'mediumTime'}}</span>
        <button mat-icon-button (click)="refreshQueue()" title="Refresh Queue">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="queue" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Party Size Column -->
        <ng-container matColumnDef="party_size">
            <th mat-header-cell *matHeaderCellDef> Party Size </th>
            <td mat-cell *matCellDef="let element"> {{element.party_size}} </td>
        </ng-container>

        <!-- Customer Type Column -->
        <ng-container matColumnDef="customer_type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element">
                <span [style.color]="element.customer_type === 'VIP' ? 'gold' : 'inherit'"
                    [style.font-weight]="element.customer_type === 'VIP' ? 'bold' : 'normal'">
                    {{element.customer_type || 'Regular'}}
                </span>
            </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status | titlecase}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="seatCustomer(element)" style="margin-right: 8px;">
                    Seat
                </button>
                <button mat-icon-button color="warn" (click)="removeQueueEntry(element)" title="Remove">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No waiting customers in the queue.</td>
        </tr>
    </table>
</div>
