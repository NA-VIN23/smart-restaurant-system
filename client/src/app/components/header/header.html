<nav class="app-header">
  <a routerLink="/tables">Tables</a>
  <a routerLink="/queue">Queue</a>
  <a routerLink="/reservation">Reservation</a>
  <a *ngIf="user?.role === 'manager'" routerLink="/manager/dashboard">Manager</a>

  <div class="spacer"></div>
  <div *ngIf="user; else anon">
    <span class="user">{{ user.name }} ({{ user.role }})</span>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #anon>
    <a routerLink="/login">Login</a>
    <a routerLink="/signup">Sign up</a>
  </ng-template>
</nav>
