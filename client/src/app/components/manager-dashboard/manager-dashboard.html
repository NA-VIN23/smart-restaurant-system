<div class="manager-dashboard">
	<h2>Manager Dashboard</h2>

	<section>
		<h3>Create Table</h3>
		<form [formGroup]="form" (ngSubmit)="createTable()">
			<label>Table number</label>
			<input formControlName="table_number" />

			<label>Capacity</label>
			<input type="number" formControlName="capacity" />

			<label>Type</label>
			<select formControlName="type">
				<option value="regular">Regular</option>
				<option value="vip">VIP</option>
			</select>

			<button type="button" (click)="createTable()">Create</button>
		</form>
	</section>

	<section>
		<h3>Tables</h3>
		<ul>
			<li *ngFor="let t of tables">#{{ t.table_number }} - cap {{ t.capacity }} - {{ t.type }} - {{ t.status }}
				<button (click)="updateTable(t.id, { status: t.status === 'available' ? 'occupied' : 'available' })">Toggle Occupied</button>
				<button (click)="deleteTable(t.id)">Delete</button>
			</li>
		</ul>
	</section>

	<section>
		<h3>Queue</h3>
		<ul>
			<li *ngFor="let q of queue">#{{ q.queue_position }} - {{ q.user_id }} - party {{ q.party_size }} - {{ q.status }}</li>
		</ul>
	</section>

	<div class="error" *ngIf="error">{{ error }}</div>
</div>
